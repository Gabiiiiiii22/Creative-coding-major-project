<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney Boogie Woogie</title>

    <!-- link to the CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <!-- p5.sound for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.js"></script>

    <!-- Classes -->
    <script src="classes/Block.js"></script>
    <script src="classes/ColorManager.js"></script>
    <script src="classes/LayoutGrid.js"></script>

    <!-- Audio animation -->
    <script src="interaction.js"></script>

    <!-- Main sketch -->
    <script src="sketch.js"></script>

    <style>
        
    </style>
    
</head>

<body>

    <!-- Flexbox container for vertical layout -->
    <div id="container">
        
        <!-- Canvas container -->
        <main id="canvas-container"></main>

        <!-- Vinyl Turntable Player Section -->
        <div id="turntable"> 

            <!--Wrapper for turntable and volume control side by side -->
            <div id="turntable-wrapper">

                <!--Volume controller -->
                <div id="volume-control">

                    <!-- Volume percentage display -->
                    <span id="volumeValue"> 50 </span>

                    <!-- Volume slider input ref:https://stackoverflow.com/questions/15935837/how-to-display-a-range-input-slider-vertically -->
                    <input type="range" id="volumeSlider" min="0" max="100" value="50">
                    
                    <label for="volumeSlider">Vol</label>

                </div>

                <!--Turntable base -->
                <div id="turntable-base">
                        
                    <!-- Get image foy vinyl -->
                    <img id="vinyl" src="images/vinyl.png">

                    <!-- Get image foy tonearm and add text -->
                    <div id="tonearm-container">
                        <p id="play-text">Click to Play</p>
                        <img id="tonearm" src="images/tonearm.png">
                    </div>

                </div>

            </div>

        </div>

</body>

</html>
