<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney Boogie Woogie</title>

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <!-- p5.sound for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.js"></script>

    <!-- Classes -->
    <script src="classes/Block.js"></script>
    <script src="classes/ColorManager.js"></script>
    <script src="classes/LayoutGrid.js"></script>

    <!-- Audio animation -->
    <script src="interaction.js"></script>

    <!-- Main sketch -->
    <script src="sketch.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family:'Helvetica', sans-serif;
        }

        /* Container for everything */
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Controls at top */
        #controls {
            margin-bottom: 20px;
            z-index: 100;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #DFC324;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #0351A0;
            color: #E8E8E1;
        }
    
        button:active {
            background-color: #a89119;
        }

        /* Make sure canvas stays visible */
        main {
            position: relative;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- Play/Pause button -->
        <div id="controls">
            <button id="playPauseBtn"> ðŸ”‰ Start Boogie Woogie </button>
        </div>
        
        <!-- Canvas container -->
        <main id="canvas-container"></main>
    </div>
</body>

</html>
