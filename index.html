<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney Boogie Woogie</title>

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <!-- p5.sound for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.js"></script>

    <!-- Classes -->
    <script src="classes/Block.js"></script>
    <script src="classes/ColorManager.js"></script>
    <script src="classes/LayoutGrid.js"></script>

    <!-- Audio animation -->
    <script src="interaction.js"></script>

    <!-- Main sketch -->
    <script src="sketch.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #DFC324;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #c4ab1f;
        }
    
        button:active {
            background-color: #a89119;
        }
    </style>
</head>


<body>
    <!-- Play/Pause button -->
    <div id="controls">
        <button id="playPauseBtn"> Play </button>
</body>

</html>
